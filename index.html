<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- ====== Bootstrap-Files ====== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card" id="card">
            <img src="img/pencil-bg.jpg" class="card-img-top" id="header-image">

            <div class="card-body" id="endscreen" style="display: none">
              <div class="text-center final-headline">
                Quiz beendet!
              </div>
              <div class="text-center">
                Du hast <b id="amount-of-right-questions"></b> Fragen von <b id="amount-of-questions"></b> richtig beantwortet.
              </div>
              <div class="button-row">
                <button class="btn btn-primary" id="" onclick="restartGame()">Erneut Spielen</button>
              </div>
            </div>

            <div class="card-body" id="questionBody">
              <!-- ====== FRAGE ====== -->
              <h5 class="card-title" id="questiontext">Frage</h5>
              <!-- ====== ANTWORTEN ====== -->
              <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort
                </div>
              </div>
              <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort
                </div>
              </div>
              <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort
                </div>
              </div>
              <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort
                </div>
              </div>
              <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%">25%</div>
              </div>
              <!-- ====== FOOTER ====== -->
              <div class="question-footer">
                <span>
                    <b id="question-number">1</b> von <b id="all-questions"></b> Fragen
                </span>
                <button class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
              </div>
            </div>
        </div>
    </div>
    
</body>
</html>
